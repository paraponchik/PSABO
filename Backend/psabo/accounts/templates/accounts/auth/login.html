<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="../../css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="login-wrapper">
    <div class="login-container">
      <img src="../../src/tea.png" alt="Logo" class="logo">
      <h2>Authorization</h2>
      <p class="subtitle">Log in to access your account</p>

      <!-- Форму связываем с бэкэндом через POST -->
      <form method="POST" action="/accounts/login/" class="mt-4">
        {% csrf_token %}

        <!-- Email -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>

        <!-- Password -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <!-- Ошибки отображаются здесь -->
        {% if form.errors %}
        <div class="alert alert-danger">
          {% for field, errors in form.errors.items %}
          <p>{{ errors|join:"<br>" }}</p>
          {% endfor %}
        </div>
        {% endif %}

        <!-- Кнопка отправки -->
        <button type="submit" class="btn btn-success w-100">Log In</button>
      </form>

      <!-- Ссылка на регистрацию -->
      <div class="divider mt-4 mb-3">
        <span>Don't have an account?</span>
      </div>
      <a href="/accounts/register/" class="btn btn-outline-success w-100">Create Account</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
