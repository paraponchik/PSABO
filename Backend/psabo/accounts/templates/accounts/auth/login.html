<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
        <div class="login-container shadow-lg p-4 rounded" style="max-width: 400px; width: 100%; background: #fff;">
            <img src="/static/images/tea.png" alt="Logo" class="logo mb-3 d-block mx-auto" style="width: 100px;">
            <h2 class="text-center">Authorization</h2>
            <p class="subtitle text-center text-muted">Log in to access your account</p>
            
            <form method="POST" action="/accounts/login/" class="mt-4">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input 
                        type="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Email Address" 
                        required
                        value="{{ email|default:'' }}"
                    >
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Password" 
                        required
                    >
                </div>

                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}

                <button type="submit" class="btn btn-success w-100">Log In</button>
            </form>

            <div class="divider mt-4 mb-3 text-center">
                <span>Don't have an account?</span>
            </div>

            <a href="/accounts/register/" class="btn btn-outline-success w-100">Create Account</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
