<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="/static/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="register-wrapper d-flex justify-content-center align-items-center vh-100">
    <div class="register-container shadow-lg p-4 rounded" style="max-width: 400px; width: 100%; background: #fff;">
      <h2 class="text-center" style="color: black;">Create Account</h2>
      <p class="subtitle text-center text-muted">Fill in the form below to sign up</p>
      <form method="POST" action="/accounts/register/">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="department" placeholder="Department" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    
      <div class="divider mt-4 mb-3 text-center">
        <span>Already have an account?</span>
      </div>
      <a href="/accounts/login/" class="btn btn-outline-success w-100">Log In</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
