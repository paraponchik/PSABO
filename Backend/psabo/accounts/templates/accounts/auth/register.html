<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="/static/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="register-wrapper d-flex justify-content-center align-items-center vh-100">
    <div class="register-container shadow-lg p-4 rounded" style="max-width: 400px; width: 100%; background: #fff;">
      <h2 class="text-center" style="color: black;">Create Account</h2>
      <p class="subtitle text-center text-muted">Fill in the form below to sign up</p>
      <form method="POST" action="/accounts/register/" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
          <input 
            type="text" 
            name="full_name" 
            class="form-control" 
            placeholder="Full Name" 
            required
            value="{{ full_name|default:'' }}"
          >
        </div>
        <div class="mb-3">
          <input 
            type="text" 
            name="department" 
            class="form-control" 
            placeholder="Department" 
            required
            value="{{ department|default:'' }}"
          >
        </div>
        <div class="mb-3">
          <input 
            type="email" 
            name="email" 
            class="form-control" 
            placeholder="Email Address" 
            required
            value="{{ email|default:'' }}"
          >
        </div>
        <div class="mb-3">
          <input 
            type="password" 
            name="password" 
            class="form-control" 
            placeholder="Password" 
            required
          >
        </div>
        {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{ error_message }}
          </div>
        {% endif %}
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="divider mt-4 mb-3 text-center">
        <span>Already have an account?</span>
      </div>
      <a href="/accounts/login/" class="btn btn-outline-success w-100">Log In</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
