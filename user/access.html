<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Requests</title>
    <link href="../css/services.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-pending {
            background-color: yellow;
            color: black;
            padding: 5px;
            border-radius: 5px;
        }

        .status-granted {
            background-color: green;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .status-rejected {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .status-waiting {
            background-color: orange;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="Profile">
            <h5>John Doe</h5>
            <p>johndoe@example.com</p>
        </div>
        <a href="./services.html" class="nav-link">üõ† Services</a>
        <a href="./calendar.html" class="nav-link">üìÖ Calendar</a>
        <a href="./access.html" class="nav-link active">üîë Access</a>
        <a href="./problems.html" class="nav-link">üö´ –ü—Ä–æ–±–ª–µ–º—ã</a>
        <div class="logout">
            <button onclick="location.href='./login.html'" class="logout-btn" title="Logout">‚èª</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="container-fluid">
            <h3 class="page-title">Access</h3>
        </div>
        <hr class="section-divider">
    </nav>

    <div class="content">
        <div class="table-container">
            <h3 class="mb-4">Your Access Requests</h3>
            <table class="table table-bordered">
                <thead class="table-success">
                    <tr>
                        <th>Service</th>
                        <th>Submission Date</th>
                        <th>Status</th>
                        <th>Granted Rights</th>
                        <th>Actions</th>
                        <th>Print</th>
                    </tr>
                </thead>
                <tbody id="requestTable">
                    <!-- Requests will populate here dynamically -->
                </tbody>
            </table>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#requestModal">Submit New Request</button>
        </div>

        <!-- Modal for submitting a new request -->
        <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="requestModalLabel">Submit Access Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="requestForm">
                            <div class="mb-3">
                                <label for="serviceSelect" class="form-label">Select Service</label>
                                <select id="serviceSelect" class="form-select">
                                    <option value="Email Service">Email Service</option>
                                    <option value="File Storage">File Storage</option>
                                    <option value="CRM System">CRM System</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const requestTable = document.getElementById('requestTable');
        const requestForm = document.getElementById('requestForm');

        // Load requests from LocalStorage
        const loadRequests = () => {
            const requests = JSON.parse(localStorage.getItem('accessRequests')) || [];
            requestTable.innerHTML = requests.map((req, index) => `
                <tr>
                    <td>${req.service}</td>
                    <td>${req.date}</td>
                    <td><span class="${getStatusClass(req.status)}">${req.status}</span></td>
                    <td>${req.rights || 'Not Assigned'}</td>
                    <td><span class="button-action button-cancel" onclick="cancelRequest(${index})">Cancel</span></td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="printRequest(${index})">Print</button>
                    </td>
                </tr>
            `).join('');
        };

        // Get status class
        const getStatusClass = (status) => {
            switch (status.toLowerCase()) {
                case 'pending':
                    return 'status-pending';
                case 'granted':
                    return 'status-granted';
                case 'rejected':
                    return 'status-rejected';
                case 'waiting':
                    return 'status-waiting';
                default:
                    return '';
            }
        };

        // Save request to LocalStorage
        const saveRequest = (service) => {
            const requests = JSON.parse(localStorage.getItem('accessRequests')) || [];
            const newRequest = {
                service,
                date: new Date().toLocaleDateString(),
                status: 'Waiting',
                rights: null,
            };
            requests.push(newRequest);
            localStorage.setItem('accessRequests', JSON.stringify(requests));
            loadRequests();
        };

        // Cancel a request
        const cancelRequest = (index) => {
            const requests = JSON.parse(localStorage.getItem('accessRequests')) || [];
            requests.splice(index, 1);
            localStorage.setItem('accessRequests', JSON.stringify(requests));
            loadRequests();
        };

        // Handle form submission
        requestForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const service = document.getElementById('serviceSelect').value;
            saveRequest(service);
            requestForm.reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById('requestModal'));
            modal.hide();
        });

        const printRequest = (index) => {
            const requests = JSON.parse(localStorage.getItem('accessRequests')) || [];
            const request = requests[index];

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>Print Request</title>
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                    </head>
                    <body>
                        <div class="container mt-5">
                            <h3>Access Request</h3>
                            <p><strong>Service:</strong> ${request.service}</p>
                            <p><strong>Date:</strong> ${request.date}</p>
                            <p><strong>Status:</strong> ${request.status}</p>
                            <p><strong>Granted Rights:</strong> ${request.rights || 'Not Assigned'}</p>
                        </div>
                    </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        };

        // Initial load
        loadRequests();
    </script>
</body>

</html>
