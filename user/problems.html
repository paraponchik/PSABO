<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems</title>
    <link href="../css/services.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="Profile">
            <h5>John Doe</h5>
            <p>johndoe@example.com</p>
        </div>
        <a href="./services.html" class="nav-link">üõ† Services</a>
        <a href="./calendar.html" class="nav-link">üìÖ Calendar</a>
        <a href="./access.html" class="nav-link">üîë Access</a>
        <a href="./problems.html" class="nav-link active">üö´ –ü—Ä–æ–±–ª–µ–º—ã</a>
        <div class="logout">
            <button onclick="location.href='./login.html'" class="logout-btn" title="Logout">‚èª</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="container-fluid">
            <h3 class="page-title">Report a Problem</h3>
        </div>
        <hr class="section-divider">
    </nav>

    <div class="content">
        <div class="container mt-4">
            <div class="form-container">
                <h4 class="mb-3">Submit a Problem</h4>
                <form id="problemForm">
                    <div class="mb-3">
                        <label for="problemTitle" class="form-label">Title</label>
                        <input type="text" id="problemTitle" class="form-control" placeholder="Enter a brief title for your problem" required>
                    </div>
                    <div class="mb-3">
                        <label for="problemDescription" class="form-label">Description</label>
                        <textarea id="problemDescription" class="form-control" rows="4" placeholder="Describe your issue in detail" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="problemCategory" class="form-label">Category</label>
                        <select id="problemCategory" class="form-select" required>
                            <option value="Technical Issue">Technical Issue</option>
                            <option value="Access Issue">Access Issue</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Your Submitted Problems</h4>
            <table class="table table-bordered">
                <thead class="table-success">
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Submission Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="problemsTable">
                    <!-- Problems will populate here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const problemForm = document.getElementById('problemForm');
        const problemsTable = document.getElementById('problemsTable');

        let problems = JSON.parse(localStorage.getItem('userProblems')) || [];

        // Load problems from local storage
        function loadProblems() {
            problemsTable.innerHTML = problems.map((problem, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${problem.title}</td>
                    <td>${problem.category}</td>
                    <td>${problem.time}</td>
                    <td><span class="badge ${getStatusBadgeClass(problem.status)}">${problem.status}</span></td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteProblem(${index})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Get status badge class
        function getStatusBadgeClass(status) {
            switch (status) {
                case 'In Progress':
                    return 'bg-warning text-dark';
                case 'Completed':
                    return 'bg-success';
                case 'Rejected':
                    return 'bg-danger';
                default:
                    return 'bg-secondary';
            }
        }

        // Handle form submission
        problemForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const newProblem = {
                title: document.getElementById('problemTitle').value,
                description: document.getElementById('problemDescription').value,
                category: document.getElementById('problemCategory').value,
                time: new Date().toLocaleString(),
                status: 'Pending',
            };

            problems.push(newProblem);
            localStorage.setItem('userProblems', JSON.stringify(problems));
            problemForm.reset();
            loadProblems();
        });

        // Delete a problem
        function deleteProblem(index) {
            problems.splice(index, 1);
            localStorage.setItem('userProblems', JSON.stringify(problems));
            loadProblems();
        }

        // Initialize problems table
        loadProblems();
    </script>
</body>

</html>
