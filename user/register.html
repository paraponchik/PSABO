<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="../css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="register-wrapper">
    <div class="register-container">
      <h2 style="color: black;">Create Account</h2>
      <p class="subtitle">Fill in the form below to sign up</p>
      <form class="mt-4">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Department" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="divider mt-4 mb-3">
        <span>Already have an account?</span>
      </div>
      <a href="login.html" class="btn btn-outline-success w-100">Log In</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
